<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Outdoor Danmark</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <header>
        <h1>OUTDOOR DANMARK</h1>
    </header>
    <nav>
        <button data-kategori="alle" class="valgt">Alle</button>
        <button data-kategori="Sjælland">Sjælland</button>
        <button data-kategori="Jylland">Jylland</button>
        <button data-kategori="Fyn">Fyn</button>
        <button data-kategori="Bornholm">Bornholm</button>
    </nav>

    <section id="liste"></section>
    <template>
        <article class="aktiviteter">
            <img src="" alt="" class="billede">
            <h2 class="navn"></h2>
            <p class="landsdel"></p>
            <img src="" alt="" class="ikon_1">
            <img src="" alt="" class="ikon_2">
            <img src="" alt="" class="ikon_3">
            <p class="beskrivelse"></p>


        </article>
    </template>
 <script>
        //hent data fra restdb
        const url = "";

        const medieurl = "";

        const ikon_1url = "";
        const ikon_2url = "";
        const ikon_3url = "";

        const myHeaders = {

            "x-apikey": "a4e186ff97aad3bccbc6714ce1f67e72e4c55"

        }
        document.addEventListener("DOMContentLoaded", start);
        let aktiviteter;
        let filter = "alle";

        function start() {
            const filterknapper = document.querySelectorAll("nav button");
            filterknapper.forEach(knap => knap.addEventListener("click", filterAktiviteter));
            hentData();
        }

        function filterAktiviteter() {
            filter = this.dataset.landsdel;
            document.querySelector(".valgt").classList.remove("valgt");
            this.classList.add("valgt");
            visAktiviteter();

        }

        async function hentData() {
            const JSONData = await fetch(" ", {
                headers: myHeaders
            });
            menu = await JSONData.json();
            console.log("landsdel", aktiviteter);
            visAktiviteter();
        }

        function visAktiviteter() {
            //            console.log(json);
            const main = document.querySelector("section");
            const template = document.querySelector("template").content;
            main.textContent = "";

            menu.forEach(aktiviteter => {
                if (filter == aktiviteter.landsdel || filter == "alle") {
                    const klon = template.cloneNode(true);
                    klon.querySelector(".billede").src = medieurl + aktiviteter.billede[0];
                    klon.querySelector(".navn").textContent = aktiviteter.navn;
                   klon.querySelector(".ikon_1").src = ikon_1url + aktiviteter.billede[0];
                   klon.querySelector(".ikon_2").src = ikon_2url + aktiviteter.billede[0];
                   klon.querySelector(".ikon_3").src = ikon_3url + aktiviteter.billede[0];

                    klon.querySelector(".beskrivelse").textContent = aktiviteter.beskrivelse;
//                    klon.querySelector(".menu").addEventListener("click", () => visDetaljer(menu));
                    main.appendChild(klon);
                }
            })
        }
        hentData();

//        function visDetaljer(ret) {
//            location.href = `single.html?id=${ret._id}`;
//        }
    </script>
    </body>
</html>
