        /* gennerelt */
         * {
            box-sizing: border-box;

        /* nav top styling */
        #top-menu {
            position: fixed;
            width: 100vw;

        .menu-btn-group {
            float: right;
        }

        .menu-btn-group button {
            font-family: 'Roboto', sans-serif;

            border: none;
            outline: none;
            text-align: center;
            background: none;
            margin: 10px;
            margin-right: 40px;
            padding: 10px;
            border-radius: 15px;
            float: right;
            cursor: pointer;
        }

        .menu-btn-group button:hover {
            background-color: #defff8;
        }

        #menu-collapse {
            display: none;
            float: right;
        }

        #menu-collapse button {
            border: none;
            outline: none;
            background: none;
            margin: 10px;
            margin-right: 40px;
            padding: 10px;
            border-radius: 15px;
            width: 3.5rem;

        }

        #logo {
            width: 150px;
            margin: 10px;
            cursor: pointer;
        }

        /* top nav web */
        @media screen and (max-width:768px) {
            #menu-collapse {
                display: block;
            }

            .menu-btn-group {
                display: none;
                float: right;
            }

            .menu-btn-group button {
                width: 100vw;
                float: right;
                margin: 5px;
                cursor: pointer;
            }
        }

        .menu-btn-group button:hover {
            background-color: #defff8;
            cursor: pointer;
        }

        /* nav top styling slut */

        /* nav sec styling */
        .buttons {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
        }

        .buttons button {
            margin-left: 5px;
            margin-right: 5px;
            width: 6rem;
            height: 2rem;
            border-radius: 8px;
            border: 2px solid #104b5f;
            background-color: white;
            font-family: 'Roboto', sans-serif;
            color: #104b5f;
        }

        .buttons .valgt {
            background-color: #F19952;
            border: 2px solid #104b5f;
            color: #104b5f;
        }

        .buttons button:hover {
            cursor: pointer;
            background-color: rgba(241, 153, 82, 0.49);
        }

        #filter-collapse {
            display: none;
            margin: 10px;
            padding: 10px;
            border-radius: 15px;
        }

        #filter-collapse button {
            border: none;
            outline: none;
            background: none;
            width: 3rem;
        }

        img {
            width: 100%;
        }

        @media screen and (max-width:768px) {
            .buttons {
                margin-top: auto;
                display: none;
            }

            .buttons button {
                width: 90vw;
                margin: 5px;
            }

            #filter-collapse {
                display: flex;
                justify-content: center;
            }

            .buttons {
                flex-wrap: wrap;
            }

            .buttons button {
                flex-basis: 100%;
            }
        }

        /* nav sec styling slut */

        /* main styling */
        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 30px;
            margin: 1rem;
        }

        article {
            border-radius: 15px;
        }

        article:hover {
            transform: scale(1.01);
            background-color: #DEFFF8;
            cursor: pointer;
        }

        .billede {
            padding: 0.5rem;
        }

        .caption {
            padding: 0rem 0.8rem 0.8rem 0.8rem;
            margin: 0;
            text-align: center;
        }

        .caption h2 {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            font-weight: bolder;
            text-transform: uppercase;
            color: #104B5F;
        }

        .caption p {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            color: #104B5F;
        }

        .ikon {
            max-width: 10%;
            margin: 5px;
        }

        .ikoner {
            display: flex;
            justify-content: space-around;
        }

        /* main desck view */
        @media screen and (min-width:768px) {
            main {
                margin: 5rem;
            }
        }

        /*main styling slut */

        /* footer styling */
        .footer_tekst {
            height: 19rem;
            background-color: #F29A52;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr 1fr;

        .bag_om_overskrift {

        /*footer web version*/
        @media screen and (min-width:768px) {

            .footer_tekst {

                grid-column: 2/3;

                grid-column: 3/4;
                grid-row: 1/2;
                padding: 1rem;
                place-self: center center;
                text-align: center;
            }

            .bag_om {
                grid-column: 1/2;
                grid-row: 1/2;
                padding-left: 4rem;
                place-self: center center;
                max-width: 30rem;
            }
        }

        /* footer styling slut */

<body>
    <header>
        <nav id="#top-menu">

            <img id="logo" src="grafik/logo_turkis.svg">

            <div id="menu-collapse">
                <button><img src="grafik/burgermenu.png" alt="Ikon for menu"></button>
            </div>

            <div class="menu-btn-group">
                <button id="3">Friluftsentusiast</button>
                <button id="2">Naturelsker</button>
                <button id="1">Nybegynder</button>
            </div>
        </nav>
    </header>

    <nav>

        <div id="filter-collapse">
            <button><img src="grafik/sortering.png" alt="Ikon for sortering"></button>
        </div>

        <div class="buttons">
            <button data-landsdel="alle" class="valgt">Alle</button>
            <button data-landsdel="Sjælland">Sjælland</button>
            <button data-landsdel="Jylland">Jylland</button>
            <button data-landsdel="Fyn" href="#">Fyn</button>
            <button data-landsdel="Bornholm">Bornholm</button>
        </div>
    </nav>

    <main id="liste"></main>
    <template>
        <article class="aktiviteter">
            <img src="" alt="" class="billede">

            <div class="caption">
                <h2 class="navn"></h2>
                <p class="landsdel"></p>
                <div class="ikoner">
                    <img src="" alt="" class="ikon_1 ikon">
                    <p>1 t</p>
                    <img src="" alt="" class="ikon_2 ikon">
                    <p>3 pers</p>
                    <img src="" alt="" class="ikon_3 ikon">
                    <p>5 km</p>
                </div>
                <!--            <img src="" alt="" class="ikon_3 ikon">-->
                <p class="beskrivelse"></p>
            </div>
        </article>
    </template>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        console.log(id);

        const url = "https://outdoordanmark-4fb1.restdb.io/rest/aktiviteter";

        const medieurl = "https://outdoordanmark-4fb1.restdb.io/media/";

        const options = {
            headers: {
                'x-apikey': "602f7b505ad3610fb5bb63a2"
            }
        }
        document.addEventListener("DOMContentLoaded", start);
        let aktivitet;
        let filter = "alle";

        function start() {

            let buttons = document.querySelectorAll(".menu-btn-group button");
            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    location.href = `loop_level1.html?id=${button.id}`;
                })
            })

            document.querySelector("#logo").addEventListener("click", () => {
                location.href = `index.html`;
            })

            let menuImg = document.querySelector("#menu-collapse img");
            document.querySelector("#menu-collapse button").addEventListener("click", () => {
                let buttonGroup = document.querySelector(".menu-btn-group");
                if (buttonGroup.style.display === "") {
                    buttonGroup.style.display = "block";
                    menuImg.src = "grafik/kryds.png";
                } else {
                    buttonGroup.style.display = "";
                    menuImg.src = "grafik/burgermenu.png";
                }
            })
            //top menu slut

            //sec menu
            let filterImg = document.querySelector("#filter-collapse img");
            document.querySelector("#filter-collapse button").addEventListener("click", () => {
                let filterGroup = document.querySelector(".buttons");
                if (filterGroup.style.display === "") {
                    filterGroup.style.display = "flex";
                    filterImg.src = "grafik/kryds.png";
                } else {
                    filterGroup.style.display = "";
                    filterImg.src = "grafik/sortering.png";
                }
            })
            //sec menu slut

            const filterknapper = document.querySelectorAll(".buttons button");
            filterknapper.forEach(knap => knap.addEventListener("click", filterAktiviteter));

            hentData();
        }

        function filterAktiviteter() {
            filter = this.dataset.landsdel;
            document.querySelector(".valgt").classList.remove("valgt");
            this.classList.add("valgt");
            visAktiviteter();
        }

        async function hentData() {
            const resspons = await fetch(url + `?q={"level": ${id}}`, options);
            aktivitet = await resspons.json();
            console.log("Aktivitet", aktivitet);
            visAktiviteter();
        }


        function visAktiviteter() {
            //            console.log(json);
            const main = document.querySelector("#liste");
            const template = document.querySelector("template").content;
            main.textContent = "";
            aktivitet.forEach(aktiviteter => {
                console.log("Aktivitet", aktiviteter.landsdel);

                if (filter == aktiviteter.landsdel || filter == "alle") {
                    const klon = template.cloneNode(true);
                    klon.querySelector(".billede").src = medieurl + aktiviteter.billede;
                    klon.querySelector(".navn").textContent = aktiviteter.navn;
                    klon.querySelector(".landsdel").textContent = aktiviteter.landsdel;
                    klon.querySelector(".ikon_1").src = medieurl + aktiviteter.ikon_1;
                    klon.querySelector(".ikon_2").src = medieurl + aktiviteter.ikon_2;
                    klon.querySelector(".ikon_3").src = medieurl + aktiviteter.ikon_3;
                    klon.querySelector(".aktiviteter").addEventListener("click", () => visDetaljer(aktiviteter));
                    main.appendChild(klon);
                }

            })
        }
        //hentData();

        function visDetaljer(single) {
            location.href = `single.html?id=${single._id}`;
        }
    </script>
</body>
