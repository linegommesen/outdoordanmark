<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singleview</title>
    <link rel="stylesheet" href="">

    <link rel="apple-touch-icon" sizes="180x180" href="favikon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favikon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favikon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>
        * {
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Karla', sans-serif;


        }

        h2 {
            font-family: 'Karla', sans-serif;
            text-transform: uppercase;
            font-size: 35px;
        }

        p {
            font-family: 'Roboto', sans-serif;
        }

        img {
            width: 100%;
        }


        .ikon {
            width: 30%;
            display: flex;
            flex-direction: row;
        }

        .logo {
            width: 30vh;
        }

        @media screen and (min-width:768px) {
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr;
                grid-gap: 15px;
                margin: 3rem;

                margin-right: 10em;
                margin-left: 10em;
            }

            .container {
                background-color: azure;
            }

            .bilde {
                grid-row-start: 1;
                grid-row-end: 2;
                grid-column-start: 1;
                grid-column-end: 3;
            }

            .tekst {
                grid-row-start: 2;
                grid-row-end: 3;
                grid-column-start: 1;
                grid-column-end: 3;
            }

            .info {
                grid-row-start: 1;
                grid-row-end: 2;
                grid-column-start: 3;
                grid-column-end: 5;
                text-align: center;
            }

            .kort {
                grid-row-start: 2;
                grid-row-end: 3;
                grid-column-start: 3;
                grid-column-end: 5;


            }

            footer {
                grid-row-start: 3;
                grid-row-end: 4;
                background-color: #475517;
                height: 10vw;
            }
        }

    </style>

</head>

<body>

    <header>
        <button>Tilbage</button>
        <a href="index.html">
                <img src="grafik/logo_turkis.svg" alt="" class="logo">
            </a>
    </header>


    <div class="container">

        <article class="bilde">
            <img src="" alt="" class="billede">
        </article>

        <article class="info">
            <h2 class="navn"></h2>
            <p class="landsdel"></p>
            <div class="ikon">
                <img src="" alt="" class="ikon_1">
                <img src="" alt="" class="ikon_2">
                <img src="" alt="" class="ikon_3">
            </div>
        </article>

        <article class="tekst">
            <p class="beskrivelse">
            </p>
        </article>

        <article class="kort">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2272206.2722036615!2d9.300217096337805!3d56.2097979502503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464b27b6ee945ffb%3A0x528743d0c3e092cd!2sDanmark!5e0!3m2!1sda!2sdk!4v1613739908336!5m2!1sda!2sdk" width="550" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </article>

    </div>

    <footer>Footer</footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://outdoordanmark-4fb1.restdb.io/media/";

        const options = {
            'x-apikey': "602f7b505ad3610fb5bb63a2"
        };
        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", hentData);

        async function hentData() {
            console.log("loadData");
            const hentData = await fetch(`https://outdoordanmark-4fb1.restdb.io/rest/aktiviteter/${id}`, {
                headers: options
            });
            aktivitet = await hentData.json();
            // console.log("Aktivitet", aktivitet);
            visAktiviteter(aktivitet);
        };

        function visAktiviteter(aktivitet) {
            document.querySelector(".billede").src = medieurl + aktivitet.billede;
            document.querySelector(".navn").textContent = aktivitet.navn;
            document.querySelector(".landsdel").textContent = aktivitet.landsdel;
            document.querySelector(".beskrivelse").textContent = aktivitet.beskrivelse;
            document.querySelector(".ikon_1").src = medieurl + aktivitet.ikon_1;
            document.querySelector(".ikon_2").src = medieurl + aktivitet.ikon_2;
            document.querySelector("button").addEventListener("click", tilbageTilLoop);
        };

        function tilbageTilLoop() {
            history.back();
        };

    </script>
</body>

</html>
