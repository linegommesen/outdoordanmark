<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor Danmark</title>

    <link rel="stylesheet" href="">

    <style>
        * {
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
        }

        main {
            display: grid;
            grid-template-columns: ifr;
            grid-template-rows: 1fr 3fr 3fr 3fr;
            grid-row-gap: 20px;
        }

        h1 {
            grid-row: 1/2;
            place-self: center center;
        }

        #b1,
        #l1 {
            grid-area: 1/1;
            grid-row: 2/3;
        }

        #b2,
        #l2 {
            grid-area: 1/1;
            grid-row: 3/4;
        }

        #b3,
        #l3 {
            grid-area: 1/1;
            grid-row: 4/5;
        }

        h2 {
            place-self: center center;
            color: white;
        }

        @media screen and (min-width:768px) {

            header {
                display: grid;
                width: 100vw;
                grid-template-columns: 1fr;
                background-color: aqua;
            }

            #splash,
            #logo {
                grid-area: 1 / 1;
            }

            #logo {
                height: 50px;
                width: 150px;
                place-self: start center;
                margin 10px;
            }

            main {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 1fr 3fr;
                grid-column-gap: 20px;
            }

            h1 {
                grid-column: 1/4;
                place-self: center center;
            }

            #b1,
            #l1 {
                grid-column: 1/2;
                grid-row: 2/3;
            }

            #b2,
            #l2 {
                grid-column: 2/3;
                grid-row: 2/3;
            }

            #b3,
            #l3 {
                grid-column: 3/4;
                grid-row: 2/3;
            }


        }
    </style>
</head>

<body>

    <header>
        <img id="splash" src="images/DSC02929.JPG" alt="Splash billede">
        <img id="logo" src="grafik/logo_turkis.svg" alt="Logo for Outdoor Danmark">
    </header>

    <main>
        <h1>Er du nybegynder eller friluftsentutiast</h1>

        <img id="b1" class="levels" src="images/Hareskoven.jpg" alt="Billede til level 1">
        <h2 id="l1">Level 1</h2>

        <img id="b2" class="levels" src="images/S%C3%B8.jpg" alt="Billede til level 2">
        <h2 id="l2">Level 2</h2>

        <img id="b3" class="levels" src="images/klitm%C3%B8ller.jpg" alt="Billede til level 3">
        <h2 id="l3">Level 3</h2>

    </main>

    <footer>
        <p>Her er en footer</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            document.querySelector("#b1").addEventListener("click", newPage);
        }

        function newPage() {
            location.href = `loop_level1.html`;
        }

    </script>
</body></html>
