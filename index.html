<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor Danmark</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="favikon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favikon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favikon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin-top: 0;
        }

        img {
            max-width: 100%;
        }

        .btn-group {
            position: fixed;
            width: 100vw;
            background-color: white;
        }

        .btn-group button {
            font-family: 'Roboto', sans-serif;
            font-size: 1.3rem;
            border: none;
            outline: none;
            text-align: center;
            display: inline-block;
            background: none;
            float: right;
            margin: 10px;
            margin-right: 40px;
            padding: 10px;
            border-radius: 20%;
        }

        .btn-group button:hover {
            background-color: #defff8;
        }

        #logo {
            width: 150px;
            margin: 10px;
        }

        .mySlides {
            display: none;
            object-fit: cover;
            width: 100vw;
            height: 85vh;
        }


        .levels {
            opacity: 1;
            display: block;
            transition: .5s ease;
            backface-visibility: hidden;
        }

        .container {
            display: grid;
            max-width: 100%;
        }

        .levels,
        .middle {
            grid-area: 1/1
        }

        .middle {
            transition: .5s ease;
            opacity: 0;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            place-self: center center;
        }

        .container:hover .image {
            opacity: 0.3;
        }

        .container:hover .middle {
            opacity: 1;
        }

        .text {
            color: white;
            font-size: 2rem;
            font-family: 'Fredericka the Great', cursive;
            text-align: center;
        }

        main {
            display: grid;
            grid-template-columns: ifr;
            grid-template-rows: 1fr 3fr 3fr 3fr;
            grid-row-gap: 20px;
        }

        main img {
            border-radius: 5%;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            font-family: 'Fredericka the Great', cursive;
            color: black;
            grid-row: 1/2;
            place-self: center center;
        }

        @media screen and (min-width:768px) {



            main {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 1fr 3fr;
                grid-column-gap: 20px;
            }

            h1 {
                grid-column: 1/4;
                place-self: center center;
            }


        }
    </style>
</head>

<body>

    <header>

        <nav>
            <div class="btn-group">

                <div id="logo"></div>
                <img id="logo" src="grafik/logo_turkis.svg">
                <button id="3">Level 3</button>
                <button id="2">Level 2</button>
                <button id="1">Level 1</button>
            </div>
        </nav>

        <div class="slide-content">
            <img class="mySlides" src="images/DSC01027.JPG">
            <img class="mySlides" src="images/DSC01423.JPG">
            <img class="mySlides" src="images/DSC02929.JPG">
        </div>
    </header>

    <main>
        <h1>Er du nybegynder eller friluftsentutiast</h1>

        <div class="container" id="1">
            <img class="levels" src="images/Hareskoven.jpg" alt="Billede til level 1">
            <div class="middle">
                <div class="text">Level 1</div>
            </div>
        </div>

        <div class="container" id="2">
            <img class="levels" src="images/S%C3%B8.jpg" alt="Billede til level 2">
            <div class="middle">
                <div class="text">Level 2</div>
            </div>
        </div>

        <div class="container" id="3">
            <img class="levels" src="images/Hareskoven.jpg" alt="Billede til level 1">
            <div class="middle">
                <div class="text">Level 3</div>
            </div>
        </div>

    </main>

    <footer>
        <p>Her er en footer</p>
    </footer>

    <script>
        let myIndex = 0;

        document.addEventListener("DOMContentLoaded", start);

        function start() {

            carousel();

            let containers = document.querySelectorAll(".container");
            containers.forEach(container => {
                console.log(container)
                container.addEventListener("click", () => {
                    location.href = `loop_level1.html?id=${container.id}`;
                })
            })

            let buttons = document.querySelectorAll("nav button");
            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    location.href = `loop_level1.html?id=${button.id}`;
                })
            })

            document.querySelector("#logo").addEventListener("click", () => {
                location.href = `index.html`;
            })
        }

        function carousel() {
            let i;
            let x = document.querySelectorAll(".mySlides");
            console.log(x)
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1
            }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 5000); // Skift billede efter 2 sec
        }
    </script>
</body></html>
